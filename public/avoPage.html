<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-body">
    <header></header>
    <div class="container mx-auto mt-10">
        <div class="flex justify-between my-10 bg-white p-10">
            <div class="mx-10 my-auto">
                <img id="product-image" alt="Product Image" class="h-auto w-full">
            </div>
            <div class="w-1/2 px-10">
                <h1 id="product-name" class="font-semibold text-3xl mb-4">Product Name</h1>
                <p id="product-price" class="text-gray-700 text-2xl mb-4">$0.00</p>
                <p class="text-gray-500 text-sm mb-4">SKU: <span id="product-sku">0000000</span></p>
                <div class="flex items-center mb-4">
                    <input id="product-quantity" class="border text-center w-16 mr-4" type="number" value="1" min="1">
                    <button id="add-to-cart-button" class="bg-green-500 hover:bg-green-600 focus:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">Add to Cart</button>
                </div>
                <h2 class="font-semibold text-xl mb-2">About this product</h2>
                <p id="product-description" class="text-gray-700 mb-6">Product description goes here.</p>
                <table class="table-auto w-full text-left">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 border-b">Attributes</th>
                            <th class="px-4 py-2 border-b">Details</th>
                        </tr>
                    </thead>
                    <tbody id="product-attributes">
                        <!-- Attributes will be injected here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="notification" class="notification fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded shadow-md opacity-0 transition-opacity duration-500">
        Producto agregado al carrito.
    </div>
    <style>
        .notification {
            @apply fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded shadow-md opacity-0 transition-opacity duration-500;
        }
        .notification.opacity-100 {
            @apply opacity-100;
        }
    </style>
    
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
</body>
</html>
